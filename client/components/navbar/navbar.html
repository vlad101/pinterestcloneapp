<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Ballroom World</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="userName" ng-class="{active: isActive('/myBoard')}">
            <a ng-href="myBoard">My Board</a>
        </li>
      </ul>

       <ul class="nav navbar-nav navbar-right">
       <!-- If user is not logged in, display login with twitter button -->
        <li ng-show="!userName" >
          <a ng-click="go('/auth/twitter/')">
            <img class="navbar-button" src="assets/images/twitter-login.gif" alt="Twitter Login">
          </a>
        </li>

        <!-- If user is logged in, display user twitter name -->
        <li ng-show="userName">
          <p class="navbar-text">Welcome {{ userName }}</p>
        </li>

        <!-- If user is logged in, display logout button -->
        <li ng-show="userName">
          <a ng-click="go('/auth/twitter/logout')">
            <img class="navbar-button" src="assets/images/twitter-logout.png" alt="Twitter Logout">
          </a>
        </li>
      </ul>     
    </div>
  </div>
</div>
